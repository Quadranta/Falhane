<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Falhane Kullanıcı Paneli</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial; background:#f5f7fb; margin:0; padding:24px;}
    h1{font-size:44px; line-height:1.05; margin:0 0 18px;}
    .card{background:#fff;border-radius:16px; padding:18px; box-shadow:0 10px 30px rgba(0,0,0,.08); margin:14px 0; border:1px solid #e9edf5;}
    .row{display:flex; gap:10px; flex-wrap:wrap;}
    button{border:0; border-radius:12px; padding:14px 16px; font-weight:700; cursor:pointer; min-width:160px}
    .btn-primary{background:#2563eb; color:#fff;}
    .btn-dark{background:#0f172a; color:#fff;}
    .muted{color:#64748b; font-size:14px;}
    .ok{background:#e7f8ef; border:1px solid #b7f0cf; color:#14532d; padding:12px 14px; border-radius:14px;}
    .err{background:#ffe9e9; border:1px solid #ffb4b4; color:#7f1d1d; padding:12px 14px; border-radius:14px; white-space:pre-wrap;}
    pre{background:#0b1220;color:#e2e8f0;padding:12px;border-radius:12px;overflow:auto; font-size:12px;}
  </style>
</head>
<body>
  <h1>Falhane Kullanıcı Paneli</h1>

  <div class="card" id="statusBox">
    <div id="statusMsg" class="muted">Hazır.</div>
  </div>

  <div class="card">
    <h2>Giriş (Google)</h2>
    <div class="row">
      <button id="btnLogin" class="btn-primary">Google ile giriş</button>
      <button id="btnLogout" class="btn-dark">Çıkış</button>
    </div>
    <div class="muted" style="margin-top:10px">
      Giriş yapan: <b id="whoEmail">-</b><br/>
      UID: <b id="whoUid">-</b>
    </div>
  </div>

  <div class="card">
    <h2>Debug</h2>
    <pre id="debug">Hazır.</pre>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import {
      getAuth,
      GoogleAuthProvider,
      signInWithRedirect,
      getRedirectResult,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBDTN_8sf9P7uwtnRqBTmlszcztb36g-XA",
      authDomain: "falhane-e3057.firebaseapp.com",
      projectId: "falhane-e3057",
      storageBucket: "falhane-e3057.firebasestorage.app",
      messagingSenderId: "117754512778",
      appId: "1:117754512778:web:52aee440472568bc6cb473",
      measurementId: "G-94TZ14VWPX"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // İstersen hesap seçtirmek için bunu aç:
    provider.setCustomParameters({ prompt: "select_account" });

    const statusBox = document.getElementById("statusBox");
    const statusMsg = document.getElementById("statusMsg");
    const debugEl = document.getElementById("debug");
    const whoEmail = document.getElementById("whoEmail");
    const whoUid = document.getElementById("whoUid");
    const btnLogin = document.getElementById("btnLogin");
    const btnLogout = document.getElementById("btnLogout");

    function setOk(msg){
      statusBox.className = "card ok";
      statusMsg.textContent = msg;
    }
    function setErr(msg){
      statusBox.className = "card err";
      statusMsg.textContent = msg;
    }
    function setInfo(msg){
      statusBox.className = "card";
      statusMsg.className = "muted";
      statusMsg.textContent = msg;
    }
    function log(obj){
      const text = typeof obj === "string" ? obj : JSON.stringify(obj, null, 2);
      debugEl.textContent = text;
    }

    btnLogin.addEventListener("click", async () => {
      try {
        setInfo("Google yönlendirmesi başlatılıyor...");
        log("signInWithRedirect() çağrıldı.");
        await signInWithRedirect(auth, provider);
      } catch (e) {
        setErr("Giriş HATA: " + (e?.message || e));
        log({ where: "btnLogin", code: e?.code, message: e?.message });
      }
    });

    btnLogout.addEventListener("click", async () => {
      try {
        await signOut(auth);
        whoEmail.textContent = "-";
        whoUid.textContent = "-";
        setOk("Çıkış başarılı.");
        log("signOut() başarılı.");
      } catch (e) {
        setErr("Çıkış HATA: " + (e?.message || e));
        log({ where: "btnLogout", code: e?.code, message: e?.message });
      }
    });

    // 1) Redirect dönüş sonucunu oku (iOS Safari’de kritik)
    (async () => {
      try {
        const result = await getRedirectResult(auth);
        if (result?.user) {
          setOk("Giriş başarılı (redirect).");
          log({
            where: "getRedirectResult",
            email: result.user.email,
            uid: result.user.uid,
            providerId: result.providerId
          });
        } else {
          log("getRedirectResult: sonuç yok (normal).");
        }
      } catch (e) {
        // Buraya düşüyorsa giriş denemesi var ama dönüşte hata olmuş
        setErr("Redirect sonucu HATA: " + (e?.message || e));
        log({ where: "getRedirectResult", code: e?.code, message: e?.message });
      }
    })();

    // 2) Auth state’i sürekli dinle (UI’yi bu günceller)
    onAuthStateChanged(auth, (user) => {
      if (user) {
        whoEmail.textContent = user.email || "(email yok)";
        whoUid.textContent = user.uid;
        setOk("Oturum açık.");
        // log’u ezmesin diye sadece kısa not:
        // log({ where: "onAuthStateChanged", email: user.email, uid: user.uid });
      } else {
        whoEmail.textContent = "-";
        whoUid.textContent = "-";
        setInfo("Oturum kapalı. Google ile giriş yap.");
      }
    });
  </script>
</body>
</html>
