<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin İşlemleri</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;margin:0;background:#f3f6fb;color:#111}
    .wrap{max-width:900px;margin:24px auto;padding:0 16px}
    h1{font-size:44px;letter-spacing:-1px;margin:8px 0 18px}
    .card{background:#fff;border-radius:16px;box-shadow:0 6px 18px rgba(0,0,0,.06);padding:16px;margin:12px 0}
    .row{display:flex;gap:12px;flex-wrap:wrap;align-items:center}
    .pill{display:inline-flex;gap:8px;align-items:center;padding:8px 12px;border-radius:999px;background:#eef2ff;font-weight:600}
    .pill.bad{background:#ffecec;color:#b10000}
    .pill.good{background:#eafff0;color:#0b7a2a}
    button{border:0;border-radius:12px;padding:12px 14px;font-weight:700;cursor:pointer}
    .btn{background:#1f6feb;color:#fff}
    .btn2{background:#111827;color:#fff}
    .btn3{background:#e11d48;color:#fff}
    .muted{color:#6b7280}
    pre{white-space:pre-wrap;background:#0b1220;color:#e5e7eb;border-radius:14px;padding:12px;overflow:auto}
    .hide{display:none!important}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Admin İşlemleri</h1>

    <div class="card">
      <div class="row">
        <span id="pillAdmin" class="pill bad">Admin: HAYIR</span>
        <span class="pill">Giriş yapan: <span id="whoEmail">-</span></span>
        <span class="pill">UID: <span id="whoUid">-</span></span>
      </div>

      <div style="margin-top:12px" class="row">
        <button id="btnGoogle" class="btn">Google ile giriş</button>
        <button id="btnLogout" class="btn2 hide">Çıkış</button>
      </div>

      <div class="muted" style="margin-top:10px">
        Not: Admin yetkisi için Firestore'da <b>admins/{UID}</b> dokümanı olmalı.
        <br />
        Durum: <span id="statusText">Hazır.</span>
      </div>
    </div>

    <div class="card">
      <h2 style="margin:0 0 8px">Debug</h2>
      <pre id="debug">BOOT: loading...</pre>
    </div>
  </div>

  <script type="module">
    // =========================
    // Firebase imports
    // =========================
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import {
      getAuth,
      GoogleAuthProvider,
      signInWithPopup,
      signInWithRedirect,
      getRedirectResult,
      onAuthStateChanged,
      setPersistence,
      browserLocalPersistence,
      browserSessionPersistence,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

    import {
      getFirestore,
      doc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    // =========================
    // CONFIG (senin config)
    // =========================
    const firebaseConfig = {
      apiKey: "AIzaSyBDTN_8sf9P7uwtnRqBTmlszcztb36g-XA",
      authDomain: "falhane-e3057.firebaseapp.com",
      projectId: "falhane-e3057",
      storageBucket: "falhane-e3057.firebasestorage.app",
      messagingSenderId: "117754512778",
      appId: "1:117754512778:web:52aee440472568bc6cb473",
      measurementId: "G-94TZ14VWPX"
    };

    // =========================
    // UI helpers
    // =========================
    const $ = (id) => document.getElementById(id);
    const debug = (msg) => {
      const t = $("debug");
      t.textContent = (t.textContent ? t.textContent + "\n" : "") + msg;
    };
    const setStatus = (msg) => $("statusText").textContent = msg;

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    // iOS/Safari için: local persistence dene, olmazsa session'a düş
    async function ensurePersistence() {
      try {
        await setPersistence(auth, browserLocalPersistence);
        debug("BOOT: persistence=browserLocalPersistence");
      } catch (e) {
        debug("BOOT: local persistence FAIL -> session. " + (e?.code || e));
        await setPersistence(auth, browserSessionPersistence);
        debug("BOOT: persistence=browserSessionPersistence");
      }
    }

    async function checkAdmin(uid) {
      try {
        const ref = doc(db, "admins", uid);
        const snap = await getDoc(ref);
        return snap.exists();
      } catch (e) {
        debug("ADMIN CHECK ERROR: " + (e?.code || e));
        return false;
      }
    }

    function renderSignedOut() {
      $("whoEmail").textContent = "-";
      $("whoUid").textContent = "-";
      $("pillAdmin").textContent = "Admin: HAYIR";
      $("pillAdmin").className = "pill bad";
      $("btnGoogle").classList.remove("hide");
      $("btnLogout").classList.add("hide");
      setStatus("Oturum kapalı.");
    }

    async function renderSignedIn(user) {
      $("whoEmail").textContent = user.email || "-";
      $("whoUid").textContent = user.uid;

      $("btnGoogle").classList.add("hide");
      $("btnLogout").classList.remove("hide");

      setStatus("Giriş yapıldı. Admin kontrol ediliyor...");

      const isAdmin = await checkAdmin(user.uid);
      if (isAdmin) {
        $("pillAdmin").textContent = "Admin: EVET";
        $("pillAdmin").className = "pill good";
        setStatus("Giriş OK. Admin.");
      } else {
        $("pillAdmin").textContent = "Admin: HAYIR";
        $("pillAdmin").className = "pill bad";
        setStatus("Giriş OK ama admin değil.");
      }
    }

    async function doLogin() {
      setStatus("Google giriş deneniyor...");
      debug("LOGIN: starting...");
      try {
        // iOS Safari'de popup çoğu zaman daha stabil
        await signInWithPopup(auth, provider);
        debug("LOGIN: popup OK");
      } catch (e) {
        debug("LOGIN: popup FAIL -> redirect. " + (e?.code || e));
        // Popup engellenirse redirect'e düş
        await signInWithRedirect(auth, provider);
      }
    }

    async function doLogout() {
      try {
        await signOut(auth);
        debug("LOGOUT: OK");
        renderSignedOut();
      } catch (e) {
        debug("LOGOUT ERROR: " + (e?.code || e));
      }
    }

    // =========================
    // BOOT
    // =========================
    $("debug").textContent = "";
    debug("BOOT: auth ready");

    await ensurePersistence();

    // redirect sonucu varsa yakala
    try {
      debug("REDIRECT: getRedirectResult() called...");
      const res = await getRedirectResult(auth);
      if (res?.user) debug("REDIRECT: user OK");
      else debug("REDIRECT: empty (normal olabilir)");
    } catch (e) {
      debug("REDIRECT ERROR: " + (e?.code || e));
    }

    // auth state listener
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        debug("AUTH STATE: signed out");
        renderSignedOut();
        return;
      }
      debug("AUTH STATE: signed in");
      await renderSignedIn(user);
    });

    // buttons
    $("btnGoogle").addEventListener("click", doLogin);
    $("btnLogout").addEventListener("click", doLogout);

    // İlk yüklemede default
    renderSignedOut();
  </script>
</body>
</html>
