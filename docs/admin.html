<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Falhane Admin Panel</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f6f7fb; margin:0; padding:24px; }
    .wrap { max-width: 820px; margin: 0 auto; }
    h1 { margin: 0 0 16px; font-size: 44px; letter-spacing: -1px; }
    .card { background:#fff; border:1px solid #e6e7ee; border-radius:16px; padding:18px; margin: 14px 0; box-shadow: 0 4px 16px rgba(16,24,40,.06); }
    .status { padding:14px 16px; border-radius:14px; border:1px solid; }
    .ok { background:#e9fbf0; border-color:#b7f0c8; }
    .bad { background:#ffecec; border-color:#ffc0c0; }
    .row { display:flex; gap:12px; flex-wrap: wrap; }
    input, button, textarea, select { width:100%; padding:14px 12px; font-size:16px; border:1px solid #d7d9e5; border-radius:12px; box-sizing:border-box; }
    button { background:#1f66ff; color:#fff; border:none; cursor:pointer; font-weight:700; }
    button.secondary { background:#0f172a; }
    button.gray { background:#475569; }
    button.danger { background:#b91c1c; }
    button:disabled { opacity:.55; cursor:not-allowed; }
    .muted { color:#6b7280; font-size: 13px; line-height: 1.4; }
    .pill { display:inline-block; padding:6px 10px; border-radius:999px; font-size:12px; font-weight:700; }
    .pill.pending { background:#fff7ed; color:#9a3412; border:1px solid #fed7aa; }
    .pill.approved { background:#ecfdf5; color:#047857; border:1px solid #a7f3d0; }
    .pill.rejected { background:#fef2f2; color:#b91c1c; border:1px solid #fecaca; }
    .list { display:flex; flex-direction:column; gap:10px; margin-top: 10px; }
    .item { border:1px solid #e6e7ee; border-radius:14px; padding:12px; background:#fff; }
    .item-head { display:flex; justify-content:space-between; gap:10px; align-items:flex-start; }
    .item-meta { color:#6b7280; font-size:12px; margin-top: 6px; }
    .item-text { margin-top:10px; white-space: pre-wrap; }
    .actions { display:flex; gap:10px; margin-top:12px; flex-wrap: wrap; }
    .actions button { width:auto; padding:10px 12px; border-radius:12px; }
    pre { background:#0b1220; color:#e5e7eb; padding:12px; border-radius:12px; overflow:auto; font-size: 12px; }
  </style>
</head>
<body>
<div class="wrap">
  <h1>Falhane Admin Panel</h1>

  <div id="statusBox" class="status ok card" style="display:none"></div>

  <div class="card">
    <h2 style="margin:0 0 12px;">Admin Giriş (Email/Password)</h2>
    <div class="row">
      <div style="flex:1; min-width:220px;">
        <input id="email" type="email" placeholder="Email" />
      </div>
      <div style="flex:1; min-width:220px;">
        <input id="password" type="password" placeholder="Password" />
      </div>
    </div>
    <div class="row" style="margin-top:10px;">
      <button id="btnLogin">Giriş</button>
      <button id="btnLogout" class="secondary">Çıkış</button>
    </div>

    <div class="muted" style="margin-top:10px;">
      Admin UID kontrolü: <b id="adminUidLabel"></b><br/>
      Not: Admin yetkisi için Firestore’da <b>admins/{UID}</b> dokümanı olmalı.
    </div>
  </div>

  <div class="card">
    <h2 style="margin:0 0 12px;">Admin İşlemleri</h2>
    <div class="muted">
      Giriş yapan: <b id="who"></b>
    </div>

    <div class="row" style="margin-top:12px;">
      <button id="btnLoadPending" class="gray">Pending Uploads Yükle</button>
      <button id="btnLoadAll" class="gray">Son 50 Upload (tümü) yükle</button>
    </div>

    <div id="pendingInfo" class="muted" style="margin-top:10px;"></div>
    <div id="list" class="list"></div>

    <hr style="border:none;border-top:1px solid #eceef6; margin:18px 0;">

    <h3 style="margin:0 0 10px;">Debug</h3>
    <pre id="debug">Hazır.</pre>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
  import {
    getFirestore, doc, getDoc, setDoc, updateDoc,
    collection, query, where, orderBy, limit, getDocs, serverTimestamp
  } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";
  import {
    getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

  // === Firebase config (SENİN VERDİĞİN) ===
  const firebaseConfig = {
    apiKey: "AIzaSyBDTN_8sf9P7uwtnRqBTmlszcztb36g-XA",
    authDomain: "falhane-e3057.firebaseapp.com",
    projectId: "falhane-e3057",
    storageBucket: "falhane-e3057.firebasestorage.app",
    messagingSenderId: "117754512778",
    appId: "1:117754512778:web:52aee440472568bc6cb473",
    measurementId: "G-94TZ14VWPX"
  };

  // Admin UID (SENİN VERDİĞİN)
  const ADMIN_UID = "5oxpcgGLHJgune66lpLNxrTB0Fm2";

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  const $ = (id) => document.getElementById(id);

  function setStatus(ok, html) {
    const box = $("statusBox");
    box.style.display = "block";
    box.className = "status card " + (ok ? "ok" : "bad");
    box.innerHTML = html;
  }
  function dbg(x) { $("debug").textContent = typeof x === "string" ? x : JSON.stringify(x, null, 2); }

  $("adminUidLabel").textContent = ADMIN_UID;

  async function isAdmin(uid) {
    if (!uid) return false;
    const snap = await getDoc(doc(db, "admins", uid));
    return snap.exists();
  }

  async function ensureAdminDoc(uid) {
    // Sen zaten oluşturmuşsun. Bu sadece kontrol eder, yoksa uyarı verir.
    const ok = await isAdmin(uid);
    if (!ok) {
      setStatus(false, `Admin değil: Firestore'da <b>admins/${uid}</b> dokümanı yok.`);
    }
    return ok;
  }

  async function login() {
    const email = $("email").value.trim();
    const pass = $("password").value;
    if (!email || !pass) {
      setStatus(false, "Email ve password boş olamaz.");
      return;
    }
    try {
      const res = await signInWithEmailAndPassword(auth, email, pass);
      const uid = res.user.uid;
      $("who").textContent = `${res.user.email} | UID: ${uid}`;

      // 1) UID sabit admin UID ile aynı mı?
      if (uid !== ADMIN_UID) {
        setStatus(false, `Giriş oldu ama bu UID admin UID ile aynı değil.<br>Gelen UID: <b>${uid}</b><br>Beklenen: <b>${ADMIN_UID}</b>`);
        return;
      }

      // 2) Firestore admins/{uid} var mı?
      const ok = await ensureAdminDoc(uid);
      if (ok) setStatus(true, `Admin giriş başarılı. UID: <b>${uid}</b>`);
    } catch (e) {
      setStatus(false, "Giriş HATA: " + (e?.code || e?.message));
      dbg(e);
    }
  }

  async function logout() {
    try {
      await signOut(auth);
      setStatus(true, "Çıkış yapıldı.");
      $("who").textContent = "-";
      $("list").innerHTML = "";
      $("pendingInfo").textContent = "";
    } catch (e) {
      setStatus(false, "Çıkış HATA: " + (e?.code || e?.message));
      dbg(e);
    }
  }

  function pill(status) {
    const s = (status || "").toLowerCase();
    const cls = s === "approved" ? "approved" : s === "rejected" ? "rejected" : "pending";
    return `<span class="pill ${cls}">${s || "pending"}</span>`;
  }

  function renderList(docs) {
    const list = $("list");
    list.innerHTML = "";
    if (!docs.length) {
      list.innerHTML = `<div class="muted">Kayıt yok.</div>`;
      return;
    }

    for (const d of docs) {
      const data = d.data();
      const id = d.id;
      const status = data.status || "pending";
      const text = data.text ?? data.test ?? "";
      const userId = data.userId ?? "-";
      const createdAt = data.createdAt?.toDate ? data.createdAt.toDate().toISOString() : JSON.stringify(data.createdAt || null);

      const el = document.createElement("div");
      el.className = "item";
      el.innerHTML = `
        <div class="item-head">
          <div>
            <div><b>${id}</b> ${pill(status)}</div>
            <div class="item-meta">userId: <b>${userId}</b> • createdAt: <b>${createdAt}</b></div>
          </div>
        </div>
        <div class="item-text">${(text + "").replaceAll("<","&lt;").replaceAll(">","&gt;")}</div>
        <div class="actions">
          <button class="approve">Onayla → readings</button>
          <button class="danger reject">Reddet</button>
          <button class="gray raw">JSON</button>
        </div>
      `;

      el.querySelector(".raw").onclick = () => dbg({ id, ...data });
      el.querySelector(".approve").onclick = async () => approveUpload(id, data);
      el.querySelector(".reject").onclick = async () => rejectUpload(id, data);

      // status pending değilse onay/ret kilitle
      if (String(status).toLowerCase() !== "pending") {
        el.querySelector(".approve").disabled = true;
        el.querySelector(".reject").disabled = true;
      }

      list.appendChild(el);
    }
  }

  async function loadPending() {
    const u = auth.currentUser;
    if (!u) { setStatus(false, "Önce giriş yap."); return; }
    if (u.uid !== ADMIN_UID) { setStatus(false, "Bu kullanıcı admin değil (UID uyuşmuyor)."); return; }

    try {
      // pending uploads: status == "pending", createdAt desc
      const q = query(
        collection(db, "uploads"),
        where("status", "==", "pending"),
        orderBy("createdAt", "desc"),
        limit(50)
      );
      const snap = await getDocs(q);
      const docs = snap.docs;

      $("pendingInfo").innerHTML = `Durum: <b>Uploads yüklendi</b> • pending: <b>${docs.length}</b> (max 50)`;
      setStatus(true, `Durum: <b>Uploads yüklendi</b><br>pending: <b>${docs.length}</b>`);
      renderList(docs);
      dbg({ pendingCount: docs.length, ids: docs.map(x => x.id) });
    } catch (e) {
      setStatus(false, "Uploads okuma HATA: " + (e?.message || e));
      dbg(e);
    }
  }

  async function loadAll() {
    const u = auth.currentUser;
    if (!u) { setStatus(false, "Önce giriş yap."); return; }
    if (u.uid !== ADMIN_UID) { setStatus(false, "Bu kullanıcı admin değil (UID uyuşmuyor)."); return; }

    try {
      const q = query(collection(db, "uploads"), orderBy("createdAt", "desc"), limit(50));
      const snap = await getDocs(q);
      const docs = snap.docs;

      $("pendingInfo").innerHTML = `Durum: <b>Uploads yüklendi</b> • toplam: <b>${docs.length}</b> (son 50)`;
      setStatus(true, `Durum: <b>Uploads yüklendi</b><br>toplam: <b>${docs.length}</b>`);
      renderList(docs);
      dbg({ totalCount: docs.length, ids: docs.map(x => x.id) });
    } catch (e) {
      setStatus(false, "Uploads okuma HATA: " + (e?.message || e));
      dbg(e);
    }
  }

  async function approveUpload(uploadId, data) {
    const u = auth.currentUser;
    if (!u) { setStatus(false, "Önce giriş yap."); return; }
    if (u.uid !== ADMIN_UID) { setStatus(false, "Bu kullanıcı admin değil."); return; }

    try {
      // 1) readings/{uploadId} yaz
      const text = data.text ?? data.test ?? "";
      const userId = data.userId ?? null;

      await setDoc(doc(db, "readings", uploadId), {
        text,
        userId,
        uploadId,
        status: "approved",
        createdAt: serverTimestamp(),
        approvedAt: serverTimestamp(),
        approvedBy: u.uid
      });

      // 2) uploads/{uploadId} status approved yap
      await updateDoc(doc(db, "uploads", uploadId), {
        status: "approved",
        approvedAt: serverTimestamp(),
        approvedBy: u.uid
      });

      setStatus(true, `Onaylandı: <b>${uploadId}</b> → readings/${uploadId}`);
      await loadPending(); // listeyi yenile
    } catch (e) {
      setStatus(false, "Onaylama HATA: " + (e?.message || e));
      dbg(e);
    }
  }

  async function rejectUpload(uploadId, data) {
    const u = auth.currentUser;
    if (!u) { setStatus(false, "Önce giriş yap."); return; }
    if (u.uid !== ADMIN_UID) { setStatus(false, "Bu kullanıcı admin değil."); return; }

    try {
      await updateDoc(doc(db, "uploads", uploadId), {
        status: "rejected",
        rejectedAt: serverTimestamp(),
        rejectedBy: u.uid
      });
      setStatus(true, `Reddedildi: <b>${uploadId}</b> (uploads içinde status=rejected)`);
      await loadPending();
    } catch (e) {
      setStatus(false, "Reddetme HATA: " + (e?.message || e));
      dbg(e);
    }
  }

  $("btnLogin").onclick = login;
  $("btnLogout").onclick = logout;
  $("btnLoadPending").onclick = loadPending;
  $("btnLoadAll").onclick = loadAll;

  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      $("who").textContent = "-";
      return;
    }
    $("who").textContent = `${user.email || "-"} | UID: ${user.uid}`;
    if (user.uid === ADMIN_UID) {
      await ensureAdminDoc(user.uid);
      // otomatik pending yükle (istersen kapat)
      await loadPending();
    }
  });
</script>
</body>
</html>
