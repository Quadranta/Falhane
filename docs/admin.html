<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Falhane Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Firebase SDKs (COMPAT ≈ûART) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body { font-family: Arial, sans-serif; background:#f5f5f5; }
    .box { max-width:400px; margin:40px auto; background:#fff; padding:20px; border-radius:8px; }
    input, button { width:100%; padding:10px; margin-top:10px; }
    .error { color:red; margin-bottom:10px; }
    .ok { color:green; margin-bottom:10px; }
  </style>
</head>
<body>

<div class="box">
  <h2>Falhane Admin Panel</h2>

  <div id="status" class="error">Bekleniyor...</div>

  <input id="email" type="email" placeholder="Email" />
  <input id="password" type="password" placeholder="≈ûifre" />
  <button onclick="login()">Giri≈ü</button>
</div>

<script>
  // üîπ FIREBASE CONFIG (SENƒ∞N VERDƒ∞ƒûƒ∞N ‚Äì DOƒûRU)
  const firebaseConfig = {
    apiKey: "AIzaSyBDTN_8sf9P7uwtnRqBTmlszcztb36g-XA",
    authDomain: "falhane-e3057.firebaseapp.com",
    projectId: "falhane-e3057",
    storageBucket: "falhane-e3057.firebasestorage.app",
    messagingSenderId: "117754512778",
    appId: "1:117754512778:web:52aee440472568bc6cb473",
    measurementId: "G-94TZ14VWPX"
  };

  // üîπ INIT
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // üîπ ADMIN UID (SENƒ∞N)
  const ADMIN_UID = "5oxpcgGLHJgune66lpLNxrTB0Fm2";

  // üîπ LOGIN
  function login() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    auth.signInWithEmailAndPassword(email, password)
      .then((cred) => {
        if (cred.user.uid !== ADMIN_UID) {
          document.getElementById("status").innerText = "Admin deƒüilsin";
          auth.signOut();
        } else {
          document.getElementById("status").className = "ok";
          document.getElementById("status").innerText = "Admin giri≈ü ba≈üarƒ±lƒ±";
        }
      })
      .catch((err) => {
        document.getElementById("status").innerText = err.code;
      });
  }

  // üîπ AUTH STATE TEST
  auth.onAuthStateChanged((user) => {
    if (user) {
      console.log("Giri≈ü var:", user.uid);
    } else {
      console.log("Giri≈ü yok");
    }
  });
</script>

</body>
</html>
